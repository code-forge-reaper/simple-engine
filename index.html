<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Scratch-like Editor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="topbar">
        <button id="run">run</button>
        <button id="stop" disabled>stop</button>
    </div>
    <div class="container">
        <div id="docs">Documentation</div>
        <div class="main-content">
            <div class="editor-output-row">
                <div id="editor">Code editor area</div>
                <canvas id="output"></canvas>
            </div>
            <textarea id="console" contenteditable=false placeholder="Console output will appear here..."></textarea>
        </div>
    </div>

    <script type="module" src="script.ts"></script>
</body>
</html>
